<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Playing Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .medieval-card {
            max-width: 300px;
            height: 450px;
            background: linear-gradient(145deg, #2c1810 0%, #1a0f08 50%, #2c1810 100%);
            border: 8px solid #d4af37;
            border-radius: 20px;
            box-shadow: 
                0 0 30px rgba(212, 175, 55, 0.5),
                inset 0 0 20px rgba(0,0,0,0.8),
                8px 8px 16px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        .card-top-plate, .card-bottom-plate {
            background: linear-gradient(145deg, #b8860b 0%, #d4af37 50%, #b8860b 100%);
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 10px 15px;
            text-align: center;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
        }

        .card-title {
            color: #1a0f08;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.3);
            margin: 0;
        }

        .card-emoji {
            font-size: 2.5rem;
            color: #8b4513;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .card-image {
            height: 220px;
            background: linear-gradient(45deg, #8B4513, #D2691E, #CD853F);
            border: 4px solid #654321;
            border-radius: 12px;
            margin: 20px 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
        }

        .image-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255,255,255,0.8);
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .card-description {
            background: rgba(0,0,0,0.7);
            color: #f4e4bc;
            padding: 20px;
            height: 85px;
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.4;
            border-top: 2px solid #d4af37;
        }

        .card-description::-webkit-scrollbar {
            width: 4px;
        }

        .card-description::-webkit-scrollbar-track {
            background: rgba(212,175,55,0.2);
        }

        .card-description::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 2px;
        }

        .ornament {
            position: absolute;
            color: rgba(212,175,55,0.3);
            font-size: 1.2rem;
        }

        .top-ornament { top: 10px; left: 15px; }
        .bottom-ornament { bottom: 10px; right: 15px; transform: rotate(180deg); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center min-vh-100 p-3">
    <div class="medieval-card">
        <!-- Top Plate with Title & Emote -->
        <div class="card-top-plate p-2">
            <i class="fas fa-gem ornament top-ornament"></i>
            <h3 class="card-title mb-1">Dragon's Fury</h3>
            <div class="card-emoji">
                <i class="fas fa-fire"></i>
            </div>
        </div>

        <!-- Main Image Area -->
        <div class="card-image">
            <div class="image-placeholder">
                <i class="fas fa-dragon"></i>
            </div>
        </div>

        <!-- Description -->
        <div class="card-description">
            <strong>Legendary Spell</strong><br>
            Unleash a torrent of searing flames that engulfs enemies in righteous fury. 
            The dragon's breath scorches the battlefield, leaving only ashes in its wake.
        </div>

        <!-- Bottom Plate (mirrors top) -->
        <div class="card-bottom-plate p-2">
            <i class="fas fa-gem ornament bottom-ornament"></i>
            <div class="card-emoji">
                <i class="fas fa-fire"></i>
            </div>
            <h6 class="card-title mb-0" style="font-size: 0.9rem;">Fury</h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
